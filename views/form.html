{{ define "body"}}
<div class="p-2 text-center text-white">RSVP</div>
{{ if gt (len .Errors) 0}}
<ul class="text-red-500 pt-3">
  {{ range .Errors }}
  <li>{{ . }}</li>
  {{ end }}
</ul>
{{ end }}
<form method="POST" class="p-2 flex flex-col">
  <div class="flex">
    <div class="flex flex-col w-full pr-2">
        <div class="flex flex-col pb-1">
          <label for="name">RSC'r name:</label>
          <input id="name" name="name" class="border round" value="{{.Name}}" />
        </div>
        <div class="flex flex-col pb-1">
          <label for="email">RSC'r email:</label>
          <input id="email" name="email" class="border round" value="{{.Email}}" />
        </div>
    </div>
    <div class="flex flex-col py-1 w-full">
      <label for="busyness">RSCy busyness:</label>
      <textarea id="busyness" name="busyness" class="border round" value="{{.Busyness}}" rows="3"></textarea>
    </div>
  </div>
  <button class="border round p-2" type="submit">GET RSCy</button>
</form>
{{ end }}
